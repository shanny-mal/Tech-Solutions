<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="container">

        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>Feel
            free to get in touch with us.</br>
        </p>
        <div class="contact-box">

            <div class="contact-left">
                <h3>sent your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="_Name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="_Phone_Number">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="_Details_@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="_Service_">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message">

                    </textarea>
                    <button type="submit">SEND</button>
                </form>

            </div>

            <div class="contact-right">
                <h3>Reach us</h3>

                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>
</html>
